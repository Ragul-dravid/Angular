<section class="section">
    <div class="container">
        <div class="img-container">
            <img src="assets/user.jpg" alt="user" id="user-img">
        </div>
        <div class="row mt-5">
            <form class="Form-container">
                <div class="row mt-3 mb-3">
                    <div class="col-md-6 mt-3">
                        <!-- <label for="name" class="form-label">Name</label> -->
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter Name">
                    </div>

                    <div class="col-md-6 mt-3">
                        <!-- <label for="email" class="form-label">Email</label> -->
                        <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email">
                    </div>

                    <div class="col-md-6 mt-3">
                        <!-- <label for="phone" class="form-label">Phone</label> -->
                        <input class="form-control" type="text" name="phone" id="phone" placeholder="Enter Phone">
                    </div>

                    <div class="col-md-6 mt-3">
                        <!-- <label for="location" class="form-label">Location</label> -->
                        <input class="form-control" type="text" name="location" id="location" placeholder="Enter Location">
                    </div>

                    <div class="mt-3 d-grid submit-btn-container">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
